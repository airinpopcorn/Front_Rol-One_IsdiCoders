<form class="register">
  <input
    name="name"
    class="register__input"
    type="text"
    placeholder="name"
    [(ngModel)]="dataUser.name"
  />
  <input
    name="email"
    class="register__input"
    type="text"
    placeholder="email"
    [(ngModel)]="dataUser.email"
  />
  <input
    name="password"
    class="register__input"
    type="password"
    placeholder="password"
    [(ngModel)]="dataUser.password"
  />
  <button class="register__submit" (click)="handleClick()">Registrar</button>
</form>
