<section *ngIf="filterGame">
  <img
    class="gameImg"
    src="{{ filterGame.img_detail }}"
    alt="Foto del juego {{ filterGame.title }}"
  />
  <h2 class="gameTitle">{{ filterGame.title }}</h2>
  <h3 class="gameCreator">{{ filterGame.creator }}</h3>
  <p class="gameDescription">{{ filterGame.description }}</p>
  <button (click)="goCreateCharacter()">Create character</button>
</section>
