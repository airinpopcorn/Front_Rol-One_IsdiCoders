<div *ngIf="token; else notLogin">
  <img
    (click)="goHome()"
    role="button"
    class="logoImg"
    src="../../../assets/Rol.svg"
    alt="Logo Rol-One"
  />
  <i
    ><img
      role="button"
      (click)="logout()"
      class="logout"
      src="../../../assets/logout.png"
      alt="logout icon"
  /></i>
</div>
<ng-template #notLogin>
  <img
    (click)="goHome()"
    role="button"
    class="logoImg"
    src="../../../assets/Rol.svg"
    alt="Logo Rol-One"
  />
</ng-template>
